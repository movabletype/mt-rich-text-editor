id: MTRichTextEditor
name: MTRichTextEditor
version: 0.0.1
author_link: http://www.movabletype.org/
author_name: Six Apart Ltd.
description: <MT_TRANS phrase="Movable Type Rich Text Editor.">
l10n_class: MT::Plugin::MTRichTextEditor::L10N

schema_version: 1

settings:
  toolbar:
    scope: system
    default: |
      [
        [
          [
            ["bold", "italic", "underline", "strike"],
            ["blockquote", "bulletList", "orderedList", "horizontalRule"],
            ["link", "unlink"],
            ["insertHtml", "mtFile", "mtImage"],
            ["table"]
          ],
          [
            ["source"]
          ]
        ],
        [
          [
            ["undo", "redo"],
            ["foregroundColor", "backgroundColor", "removeFormat"],
            ["alignLeft", "alignCenter", "alignRight"],
            ["indent", "outdent"],
            ["block"],
            ["fullScreen"]
          ]
        ]
      ]
  blocks:
    scope: system
    default: |
      [
        { "value": "paragraph", "label": "本文" },
        { "value": "h1", "label": "見出し1" },
        { "value": "h2", "label": "見出し2" },
        { "value": "h3", "label": "見出し3" },
        { "value": "h4", "label": "見出し4" },
        { "value": "h5", "label": "見出し5" },
        { "value": "h6", "label": "見出し6" },
        { "value": "pre", "label": "整形済みテキスト" }
      ]
  colors:
    scope: system
    default: |
      [
        "#000000",
        "#FFFFFF",
        "#F5F5F5",
        "#E0E0E0",
        "#C0C0C0",
        "#808080",
        "#404040", 
        "#FF5733",
        "#FF8D1A",
        "#FFC300", 
        "#DFFF00",
        "#75FF33",
        "#33FF57",
        "#33FFD7",
        "#33D7FF", 
        "#3375FF",
        "#5733FF",
        "#8D33FF",
        "#C300FF",
        "#FF33D7",
        "#FF3375",
        "#FF5757",
        "#FF9999",
        "#FFD1D1"
      ]

editors:
  mt_rich_text_editor:
    label: MTRichTextEditor
    template: mt_rich_text_editor.tmpl
    toolbar_items:
      - bold
      - italic
      - underline
      - strike
      - blockquote
      - bulletList
      - orderedList
      - horizontalRule
      - link
      - unlink
      - insertHtml
      - mtFile
      - mtImage
      - table
      - source
      - undo
      - redo
      - foregroundColor
      - backgroundColor
      - removeFormat
      - alignLeft
      - alignCenter
      - alignRight
      - indent
      - outdent
      - block
      - fullScreen

applications:
  cms:
    menus:
      settings::mt_rich_text_editor:
        label: MTRichTextEditor
        order: 1000
        mode: mt_rich_text_editor_settings
        view:
          - system
    methods:
      mt_rich_text_editor_settings: $MTRichTextEditor::MT::Plugin::MTRichTextEditor::settings
      mt_rich_text_editor_save_settings: $MTRichTextEditor::MT::Plugin::MTRichTextEditor::save_settings
      mt_rich_text_editor_embed: $MTRichTextEditor::MT::Plugin::MTRichTextEditor::App::Embed::resolve
    callbacks:
      template_source.mt_rich_text_editor: $MTRichTextEditor::MT::Plugin::MTRichTextEditor::template_source_mt_rich_text_editor

default_templates:
  system:
    mt_rich_text_editor_embed:
      label: Embed webpage
