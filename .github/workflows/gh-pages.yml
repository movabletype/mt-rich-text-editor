# Sample workflow for building and deploying a VitePress site to GitHub Pages
name: Deploy VitePress with GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["docs"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Setup Node.js
        uses: actions/setup-node@v5
      - name: Install dependencies
        run: npm ci --prefix docs/packages/developer-guide
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with VitePress
        env:
          VITE_PRESS_BASE_URL: "/${{ github.event.repository.name == 'mt-rich-text-editor' && 'mt-rich-text-editor/developer-guide' || 'developer-guide' }}"
        run: npm run docs:build --prefix docs/packages/developer-guide
      - name: Copy generated files
        run: |
          mkdir -p _site
          cp docs/index.html _site/index.html
          cp -r docs/packages/developer-guide/.vitepress/dist _site/developer-guide
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
